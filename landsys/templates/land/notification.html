{% extends 'base.html' %}

{% block notification %}
<div>
<ul>
    {% for note in notification %}


    {% endfor %}

</ul>
</div>
{% endblock %}

{% block content %}
  <ul>
 {% for n in all %}
     <div class="alert alert-primary" role="alert">
     {{ forloop.counter }}
     <li>Message From {{ n.sender }}
         <br><br>
     <p>{{ n.text }}</p>
     </li>
     </div>

 {% endfor %}
 </ul>
{% endblock %}
